  <!-- Section 1 -->
  <div

  <!-- Zigzag Divider -->
  <div class="relative">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#1E3A8A" fill-opacity="1"
        d="M0,256L120,224C240,192,480,128,720,128C960,128,1200,192,1320,224L1440,256L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z">
      </path>

  </div>

  <!-- Section 2 -->

        <button class="px-6 py-3 bg-blue-700 font-bold rounded hover:bg-blue-800">Find Your Champ</button>
        <button class="px-6 py-3 bg-white text-blue-700 font-bold rounded hover:bg-gray-200">View All Champions</button>
      </div>
    </div>
  </div>



  <div class="relative">

    <div class="bg-blue-500 p-8 text-white">

    <div class="absolute inset-x-0 bottom-0 h-24 bg-gradient-to-t from-transparent to-blue-500 z-10">
